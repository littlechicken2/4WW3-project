<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamerFriend</title>
  <link rel="stylesheet" href="project.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Styling for Footer - https://matthewjamestaylor.com/bottom-footer -->
  <style>
    html,body {
       height:100%;
    }
    #container {
       min-height:100%;
       position:relative;
    }
    #footer {
       position:absolute;
       bottom:0;
       width:100%;
       height:60px;
    }
  </style>

  <!-- Validate Form Script -->
  <script>
    function validateForm() {
      let x = document.forms["login"]["uname"].value;  //the html5 types are so much better
      let y = document.forms["login"]["psw"].value;
      if (x == "") {
        alert("Enter Name");
        return false;
      }
      if(y == "") {   //https://www.javatpoint.com/confirm-password-validation-in-javascript
        alert("Enter Password");
        return false;  
      }  
      if(y.length < 8) {  
        alert("Password length must be atleast 8 characters");
        return false;  
      }  
      if(y.length > 15) {  
        alert("Password length must not exceed 15 characters");
        return false;  
      }
    }
  </script>
</head>

<body>
  <img src="10.png" class="bg" alt="bg">
  <div id="container">
    <!-- NavBar Start -->
    <ul>
      <li><a href="http://3.130.231.165/GAMER/index.html">Home</a></li>
      <li class="lii"><header class="neonText animate__animated animate__fadeIn animate__delay-2s"> GamerFriend - The Ultimate Gameshop Finder</header></li>
      <li class="ri"><button class="button2 animate__animated animate__fadeIn animate__delay-2s" onclick="document.getElementById('id01').style.display='block'">Login</button></li>
      <li class="ri"><button class="button2 animate__animated animate__fadeIn animate__delay-2s" onclick="location.href='http://3.130.231.165/GAMER/submit_location.html'">Submit Location</button></li>
    </ul>
    
    <!-- Login Popup -->
    <div id="id01" class="modal"> 
      <form class="modal-content animate"  method="post" name="login" onsubmit ="return validateForm()"> <!--action="/action_page.php"-->
        <div class="container">
          <label id="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname">
          <label id="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw">
          <button type="submit">Login/register</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="text" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>

    <!-- Script to Exit Login Popup -->
    <script>
    // Get the login_tab
    var modal = document.getElementById('id01');
    var modal2 = document.getElementById('id02');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
      else if (event.target == modal2) {
        modal2.style.display = "none";
      }
    }
    </script>

    <p></p> <!-- add this for add spacing -->

    <!-- NavBar End -->

    <div class="neonbox">
      <h1 class="neonText animate__animated animate__backInDown">GamerFriend</h1>
      <h2 class="neonText animate__animated animate__backInDown animate__delay-1s">The Ultimate Gameshop Finder</h2>
      <!-- Gamgle Search Bar -->
      <form role="search" id="form" class="form1 animate__animated animate__zoomInDown animate__delay-3s">
        <input type="search" id="query" name="q" class="input1"
        placeholder="Gamgle"
        aria-label="Search through site content">
      </form>
      <!-- Search Buttons -->
      <button class="button1 btn start animate__animated animate__bounceInLeft animate__delay-2s" type="submit" onclick="location.href='http://3.130.231.165/GAMER/results_sample.html';"><span>Search</span></button>
      <button class="button1 btn start animate__animated animate__bounceInRight animate__delay-2s" type="submit" onclick="location.href='http://3.130.231.165/GAMER/results_sample.html';"><span>Search nearby</span></button>
    </div>

    <p></p>

    <!-- Footer -->
    <footer id="footer" class="animate__animated animate__fadeInUp">
      <p>
        &copy; 2021 Franky Jin&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;jint8@mcmaster.ca&nbsp;&nbsp;|&nbsp;&nbsp;Andy Ng&nbsp;&nbsp;&nbsp;&nbsp;nga15@mcmaster.ca
      </p>
    </footer>
  </div>
</body>
</html>
