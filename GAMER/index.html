   <script>
    function validateForm() {
      let x = document.forms["login"]["uname"].value;  //the html5 types are so much better
      let y = document.forms["login"]["psw"].value;
      if (x == "") {
        alert("Enter Name");
        return false;
      }
      if(y == "") {   //https://www.javatpoint.com/confirm-password-validation-in-javascript
        alert("Enter Password");
        return false;  
      }  
      if(y.length < 8) {  
        alert("Password length must be atleast 8 characters");
        return false;  
      }  
      if(y.length > 15) {  
        alert("Password length must not exceed 15 characters");
        return false;  
      }
    }
    </script>
      <style>
        #lmap{
          margin-left: auto;
          margin-right: auto;
          height: 300px;
          width: 70%;
        }
        </style>
</head>

<body>

  <img src="10.png" class="bg" alt="bg">
  <div id="page-wrap">
    <!-- Navbar -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li class="lii"><header class="neonText animate__animated animate__fadeIn animate__delay-2s"> GamerFriend - The Ultimate Gameshop Finder</header></li>
      <li class="ri"><button class="button2 animate__animated animate__fadeIn animate__delay-2s" onclick="document.getElementById('id01').style.display='block'">Login</button></li>
      <li class="ri"><button class="button2 animate__animated animate__fadeIn animate__delay-2s" onclick="document.getElementById('id02').style.display='block'">Submit Location</button></li>
    </ul>

    <div id="id01" class="modal"> <!-- Login Popup -->
      <form class="modal-content animate"  method="post" name="login" onsubmit ="return validateForm()"> <!--action="/action_page.php"-->
        <div class="container">
          <label id="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname">
          <label id="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw">
          <button type="submit">Login/register</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
        </div>

        <div class="text" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <span class="psw"> <a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>

    <div id="id02" class="modal"> <!-- Submit Location Popup -->
      <form class="modal-content animate" method="post">
        <div class="container">
          <p style="font-size:30px">New Location</p>
          <label id="locationname"><b>Location Name</b></label>
          <input type="text" placeholder="Enter location Name" name="locationname" required>
          <label id="coordinate"><b>(Latitude,Longtitude)</b></label>
          <input type="number" placeholder="Enter coordinate latitude" name="latitude" required min="-90" max="90" step="0.001">
          <input type="number" placeholder="Enter coordinate longtitude" name="longtitude" required min="-180" max="180" step="0.001">
          <div id="lmap"></div>
          <script>
            var lmap = L.map('lmap').setView([43.263,-79.919], 15);
            L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
              attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
            }
            ).addTo(lmap);
        
            var popup = L.popup();
            // display a popup when the user clicks on the map
            function onMapClick(e) {
            popup.setLatLng(e.latlng)
             .setContent("You clicked the map at " + e.latlng.toString())
             .openOn(lmap);
            }
            lmap.on('click', onMapClick);
            
            </script>
          <p>Description</p>
          <textarea name="description" style="width:1000px; height:160px"></textarea>
          <p></p>
          <button>Upload a picture or video</button>
          <p></p>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script> // The script control login page
    // Get the login_tab
    var modal = document.getElementById('id01');
    var modal2 = document.getElementById('id02');
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
      else if (event.target == modal2) {
        modal2.style.display = "none";
      }
    }
    </script>
